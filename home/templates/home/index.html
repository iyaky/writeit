<html lang="en">
<head>

  <title>Welcome to WriteIT!</title>

<body class="h-100 w-100">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="#">Home</a>
        <a class="nav-item nav-link" href="#">Blog</a>
        <a class="nav-item nav-link" href="#">Login</a>
      </div>
    </div>
  </nav>

  <div>
    <div class="main-bg text-white p-5 text-center">
      <div class="pt-5 mt-5">
        <h1 class="pt-5 mt-5">Welcome to WriteIT!</h1>
        <p>WriteIt is the tool you never knew you needed to learn English.</p>
        <div class="mt-5 mb-5 pt-4 pb-4 row">
          <a href="#" class="button instagram col"><span class="gradient"></span>Learn More!</a>
          <a href="#" class="button instagram col"><span class="gradient"></span>Let's Go!</a>
        </div>
      </div>
    </div>

    <div class="secondary-bg m-5 p-5 row">
      <div class="pb-2 m-2 col container">
        <h2>Step 1</h2>
        <p>Register your account.</p>
      </div>
      <div class="pb-2 m-2 col container">
        <h2>Step 2</h2>
        <p>Beat challenges and earn badges.</p>
      </div>
      <div class="pb-2 m-2 col container">
        <h2>Step 3</h2>
        <p>Learn!</p>
      </div>
    </div>

    <footer class="main-bg text-white mt-5 p-5 text-center">
      <div>
        <p>Copyright Iryna Yakymets 2020</p>
      </div>
    </footer>
